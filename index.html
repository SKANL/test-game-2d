<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Peleas 2D</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
        }
        canvas {
            border: 1px solid #fff;
        }
    </style>
    <!-- Cargar anime.js antes que cualquier módulo - probando URL alternativa -->
    <script src="https://unpkg.com/animejs@4.1.2/lib/anime.min.js"></script>
    <script>
        // Verificar que anime.js se cargó correctamente
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof anime === 'undefined') {
                console.error('❌ anime.js falló al cargar desde CDN. Intentando método alternativo...');
                // Cargar anime.js como fallback
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/animejs/4.1.2/anime.min.js';
                script.onload = () => console.log('✅ anime.js cargado exitosamente desde CDN alternativo');
                script.onerror = () => console.error('❌ No se pudo cargar anime.js desde ningún CDN');
                document.head.appendChild(script);
            } else {
                console.log('✅ anime.js cargado exitosamente');
            }
        });
    </script>
</head>
<body>
    <div id="canvasContainer" style="position: relative;">
        <canvas id="gameCanvas" width="1200" height="600"></canvas>
    </div>
    <script src="./src/main.js" type="module"></script>
</body>
</html>
