<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Juego de Peleas 2D</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .status {
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            border: 2px solid;
        }
        .success { border-color: #4CAF50; background: rgba(76, 175, 80, 0.1); }
        .error { border-color: #f44336; background: rgba(244, 67, 54, 0.1); }
        .loading { border-color: #ff9800; background: rgba(255, 152, 0, 0.1); }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🎮 Test de Inicialización</h1>
        <div id="status" class="status loading">🔄 Iniciando pruebas...</div>
        <div id="details"></div>
        <button onclick="testInit()" style="margin-top: 20px; padding: 10px 20px; font-size: 16px;">
            🔄 Probar Inicialización
        </button>
    </div>

    <script type="module">
        async function testInit() {
            const statusEl = document.getElementById('status');
            const detailsEl = document.getElementById('details');
            
            statusEl.className = 'status loading';
            statusEl.textContent = '🔄 Probando inicialización...';
            detailsEl.innerHTML = '';
            
            try {
                // Test 1: Importar ApplicationController
                statusEl.textContent = '📦 Importando ApplicationController...';
                const { default: ApplicationController } = await import('./src/application/ApplicationController.js');
                
                // Test 2: Crear instancia
                statusEl.textContent = '🏗️ Creando instancia...';
                const appController = new ApplicationController();
                
                // Test 3: Inicializar
                statusEl.textContent = '🚀 Inicializando...';
                await appController.initialize();
                
                // Success
                statusEl.className = 'status success';
                statusEl.textContent = '✅ ¡Inicialización exitosa!';
                detailsEl.innerHTML = `
                    <div style="text-align: left; margin-top: 20px;">
                        <h3>📊 Estado de los servicios:</h3>
                        <ul>
                            <li>✅ ApplicationController: Inicializado</li>
                            <li>✅ GameManager: ${appController.gameManager ? 'Creado' : 'Error'}</li>
                            <li>✅ PerformanceMonitor: ${appController.performanceMonitor ? 'Creado' : 'Error'}</li>
                            <li>✅ AuthManager: ${appController.authManager ? 'Creado' : 'Error'}</li>
                            <li>✅ SceneManager: ${appController.sceneManager ? 'Creado' : 'Error'}</li>
                        </ul>
                    </div>
                `;
                
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.textContent = '❌ Error en la inicialización';
                detailsEl.innerHTML = `
                    <div style="text-align: left; margin-top: 20px;">
                        <h3>🐛 Detalles del error:</h3>
                        <pre style="background: #2d2d2d; padding: 15px; border-radius: 5px; overflow-x: auto;">
${error.stack || error.message || error}
                        </pre>
                    </div>
                `;
                console.error('Error en test:', error);
            }
        }
        
        // Auto-test al cargar la página
        window.testInit = testInit;
        setTimeout(testInit, 1000);
    </script>
</body>
</html>
